<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <!-- use bootstrap here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Google Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="images.html">Google Images</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="advancedsearch.html">Google Advanced Search</a>
        </li>
      </ul>

    <div class="GoogleLogo">
        <image src="google_logo.png" />
    </div>

    <div>
        <form action="https://google.com/search">
            <div class="Searchposition">
                <input class="SearchForm" type="text" name="q">
            </div>

            <!-- key here is the name="btnI" to get the im feeling lucky button to work -->
            <div class="FeelingLucky">
                <input type="submit" class="btn btn-light" value="Google Search">
                <button type="submit" name="btnI" class="btn btn-light">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

</body>

</html>
